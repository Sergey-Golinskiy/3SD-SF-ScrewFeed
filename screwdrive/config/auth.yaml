# Authentication configuration
# Password hashes are generated using bcrypt

# Secret key for session signing (change this in production!)
secret_key: "change-this-secret-key-in-production-abc123"

# Session settings
session:
  timeout_minutes: 480  # 8 hours
  remember_me_days: 30

# Available tabs for access control
available_tabs:
  - status
  - control
  - xy
  - settings
  - admin

# Users list
# Default admin password: admin (change immediately!)
users:
  admin:
    # Password: admin (bcrypt hash)
    password_hash: "$2b$12$LQv3c1yqBWVHxkd0LHAkCOYz6TtxMQJqhN8/X4.VTtYWYqj5a.K9i"
    role: admin
    allowed_tabs:
      - status
      - control
      - xy
      - settings
      - admin
